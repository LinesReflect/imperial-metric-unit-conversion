<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Metric/Imperial Unit Conversion</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>


    <body>

        <div class="top-container">

            <h1 class="title">Imperial → Metric</h1>

            <div class="input">

                <input class="input-area">
                <button class="input-btn">CONVERT</button>

            </div>


            <div class="options">

                <button class="conversion-direction-button" value="Metric">→ Imperial</button>
                <button class="theme">☼</button>
    
            </div>

        </div>


        <div class="mid-container">

            <div class="length-container">

                <h2 class="length-title">Length (Feet → Meters)</h2>

            </div>

            <div class="volume-container">

                <h2 class="volume-title">Volume (Gallons → Liters)</h2>

            </div>
            
            <div class="mass-container">

                <h2 class="mass-title">Mass (Pounds → Kilograms)</h2>

            </div>

        </div>


        <div class="bot-container">
            <p>Lines Reflect</p>
        </div>

    </body>

</html>
